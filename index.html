<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora de Préstamos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-primary">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 bg-white rounded p-4">
                <img src="Imagenes/tomarprestado.png" alt="" style="height: 100px;" class="mx-auto d-block">
                <h3 class="text-center py-3">Calculadora de préstamos</h3>

                <div class="form-group">
                    <input type="number" class="form-control monto" placeholder="Digite el Monto">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control interes" step="any"
                        placeholder="Digite la tasa de interés anual">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control meses" placeholder="Digite el tiempo en meses">
                </div>

                <button type="submit" onclick="total()" class="btn btn-primary btn-block">Calcular</button>

                <div class="alert alert-primary mt-3" id="alerta1" role="alert" style="display: none;"></div>
            </div>
        </div>
        <p class="text-white text-center mt-3">© Desarrollado por el Ing. Enrique José Rosa Veloz</p>
    </div>
    <script type="text/javascript" src="JS/diseñocal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
